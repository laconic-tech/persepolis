akka {
  persistence {
    journal {
      plugin = "jdbc-journal"
      auto-start-journals = ["jdbc-journal"]
    }

    snapshot-store {
      plugin = "jdbc-snapshot"
      auto-start-snapshot-stores = ["jdbc-snapshot"]
    }
  }
}

db {
  default {
    driver="org.h2.Driver"
    url="jdbc:h2:file:./db/default"
    user="sa"
    password=""
  }
}